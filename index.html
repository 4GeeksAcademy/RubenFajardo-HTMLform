<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    
        
        <title>HTML Form</title>
    </head>
<body>
    <div class="container">
    <form class="row g-3 border border-secondary-subtle  mt-4">
        <div class="col-12 bg-light border-bottom border-secondary-subtle p-3 m-0"><h3 class="ms-3 fw-bold">Payment form example</h3></div>
        <div class="col-12 d-flex px-3">
        <div class="alert alert-danger flex-fill fw-bold" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="col-12 d-flex px-3">
            <div class="col-md-5 me-4">
              <label for="cardnumbers" class="form-label">Card #</label>
              <input type="tel" class="form-control" id="cardnumbers" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
            </div>
            <div class="col-md-3 me-4">
              <label for="CVV" class="form-label">CVV #</label>
              <input type="tel" class="form-control" id="CVV" placeholder="XXXX" pattern="[0-9]{4}">
            </div>
            <div class="col-md-4 flex-fill">
              <label for="Amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="tel" class="form-control" id="Amount" placeholder="Amount">
              </div>
            </div>
          </div>
          <div class="col-12 d-flex px-3">
            <div class="me-4 flex-fill">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="flex-fill">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="col-12 d-flex px-3">
        <div class="col-md-5 me-4 flex-fill">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-3 me-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>Spain</option>
            <option>Venezuela</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="col-12 px-3 d-flex">
        <div class="col-6">
          <legend class="fs-6">We accept:</legend>
          <div class="bg-secondary rounded-3 d-inline-flex p-2">
            <div>
              <input class="form-check-input" type="radio" name="cc" id="cc-visa" checked>
              <label class="form-check-label" for="cc-visa">
                <i class="fa-brands fa-cc-visa text-white fs-4 me-4"></i>
              </label>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="cc" id="cc-mastercard">
              <label class="form-check-label" for="cc-mastercard">
                <i class="fa-brands fa-cc-mastercard text-white fs-4 me-4"></i>
              </label>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="cc" id="cc-diners">
              <label class="form-check-label" for="cc-diners">
                <i class="fa-brands fa-cc-diners-club text-white fs-4 me-4"></i>
              </label>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="cc" id="cc-amex">
              <label class="form-check-label" for="cc-amex">
                <i class="fa-brands fa-cc-amex text-white fs-4 me-2"></i>
              </label>
            </div>
          </div>
        </div>

        <div class="col-6">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
          <p class="text-secondary">Add any notes here.</p>
        </div>
      </div>
        
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
          </div>
        
      </form>
    </div>
</body>
</html>
